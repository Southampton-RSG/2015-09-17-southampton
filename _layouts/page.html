<!DOCTYPE html>
<!--
  Use this layout for generic pages in the workshop website.
  Use 'workshop.html' for the workshop home page.
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="pandoc">
    <title>{{page.title}}: {{page.subtitle}}</title>
    {% include header.html %}
  </head>
  <body class="workshop">
    <div class="container card">
      <div class="row">
        <div class="span10 offset1">
           {% include banner.html %}
           <h1 class="title">{{page.title}}</h1>
           {{if(page.subtitle)}}<h2 class="subtitle">{{page.subtitle}}</h2>{{endif}}
           {{content}}
        </div>
      </div>
      {% include footer.html %}
    </div>
    {% include javascript.html %}
  </body>
</html>
