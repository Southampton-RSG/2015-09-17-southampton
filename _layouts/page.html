<!DOCTYPE html>
<!--
  Use this layout for generic pages in the workshop website.
  Use 'workshop.html' for the workshop home page.
-->
<html>
  <head>
    <meta charset="utf-8">
    <meta name="generator" content="pandoc">
    <title>Software Basics Workshop: $pagetitle$</title>
    {% include header.html %}
  </head>
  <body class="workshop">
    <div class="container card">
      $banner$
      <div class="row">
        <div class="col-md-10 col-md-offset1">
           <!--{% include banner.html %}-->
           <h1 class="title">$title$</h1>
           $if(subtitle)$<h2 class="subtitle">$subtitle$</h2>$endif$
          {{content}}
          {% include footer.html %}
        </div>
      </div>
      {% include footer.html %}
    </div>
    {% include javascript.html %}
  </body>
</html>
